<div>
    <label>Nazwa nowej książki: </label>
    <input type="text" ng-model="model.newBook.name" />
    <label>Wydawnictwo nowej książki: </label>
    <input type="text" ng-model="model.newBook.publishingHouse" />
    <label>Autorzy -  "Imie Nazwisko" oddzielone "," np. (Adam Mickiewicz, TurboDymomen, Juliusz Słowacki</label>
    <input type="text" ng-model="model.newBook.writerList" />
    <button class="btn btn-default" ng-click="model.addBook()">Dodaj książkę</button>
</div>
